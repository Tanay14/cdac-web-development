<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
var app = angular.module("app",[]);
app.controller("addition",function($scope,$http){
$scope.addition = function ()
{
$scope.message = "";
$http.get("/adding_value",
{params:{num1:$scope.num1,num2:$scope.num2}
}).then(function (res){
$scope.message = res.data.msg;});
}
});

</script>
<body ng-app="app">
<div ng-controller="addition">
<input type="text" ng-model="num1"/>
<input type="text" ng-model="num2"/>
{{message}}
<button ng-click ="addition()">add</button>
</div>
</body>
</html>
